<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>


  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="page">
    <header>
      <h1>
        Mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para <br> agendar a sua mentoria
      </p>
    </header>
    <form id="my-form">
      <fieldset> <!--Campo de informações-->
        <legend>Informações Pessoais</legend>
        <div class="colun-2">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name" required>
          </div>

          <div class="input-wrapper">
            <label for="event-sobrenome">Sobrenome</label>
            <input type="text" id="event-sobrenome" required>
          </div>
        </div>
        <div class="input-wrapper">
          <label for="event-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="event-email" required>
        </div>
        <div class="input-wrapper">
          <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></spa></label>
          <input type="password" id="event-password" minlength="6" required>
        </div>


      </fieldset>



      
      <fieldset>
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="event-mentor">Nome do seu mentor <span> (só o primeiro nome) </span></label>
          <input type="text" id="event-mentor" required>
        </div>

      </fieldset>


      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <legend class="line2">Primeira Mentoria</legend>
        <div class="colun-3">
          <div class="input-wrapper">
            <label for="event-firsttime">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-firsttime" required>
          </div>
          <div class="colun-32">
            <div class="input-wrapper">
              <label for="event-firsttime2">Das</label>
              <input type="time" id="event-firsttime2" required>
            </div>

            <div class="input-wrapper">
              <label for="event-firsttime3">Até</label>
              <input type="time" id="event-firsttime3" required>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend class="line1">Segunda Mentoria</legend>
        <div\ class="colun-41">
          <div class="input-wrapper"> <!--Testar-->
            <label for="event-secondtime">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-secondtime">
          </div>
          <div class="colun-42">
            <div class="input-wrapper">
              <label for="event-secondtime2">Das</label>
              <input type="time" id="event-secondtime2">
            </div>

            <div class="input-wrapper">
              <label for="event-secondtime3">Até</label>
              <input type="time" id="event-secondtime3">
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
    <footer>
      <button type="submit" id="submit" form="my-form">SALVAR</button>
    </footer>
</body>

</html>
